<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <title>Générer un Mot de Passe</title>
</head>
<body>
    <div class="container">
        <h1>Générer un Mot de Passe</h1>
        <form action="/generate" method="post">
            <div>
                <label for="length">Longueur du mot de passe :</label>
                <input type="number" id="length" name="length" min="8" value="20" required>
            </div>
            <div>
                <input type="submit" value="Générer">
            </div>
        </form>
        {% if password %}
            <p>Mot de passe généré : <strong>{{ password }}</strong></p>
        {% elif password is not none %}
            <p>{{ password }}</p>
        {% endif %}
    </div>
</body>
</html>
